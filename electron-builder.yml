#   category: public.app-category.productivity
#   identity: null
#   target:
#     - dmg

linux:
  icon: resources/icon_256x256.png
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64

appImage:
  artifactName: ${name}.${ext}
